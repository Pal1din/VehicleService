  vehicleservice.api:
    image: vehicleservice.api
    build:
      context: .
      dockerfile: VehicleService.API/Dockerfile
    environment:
      ASPNETCORE_URLS: "http://[::]:80"
    ports:
      - '80:80'
      
  postgres:
    image: bitnami/postgresql:latest
    volumes:
      - "pg_data:/bitnami/postgresql"
    environment:
      - "ALLOW_EMPTY_PASSWORD=yes"
    ports:
      - "5432:5432"
    hostname: postgresql
    
  redis:
    image: redis
    volumes:
      - redis_data:/data

